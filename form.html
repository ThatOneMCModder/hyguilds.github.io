<!DOCTYPE html>
<html>
<head>
  <title>Sign Up To Hyguilds</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      transition: background-color 1s;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: background-color 1s;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-top: 0;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }

    input[type="text"],
    input[type="email"],
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }

    #codeContainer {
      display: none;
    }

    #verificationCode {
      font-weight: bold;
      margin-top: 10px;
    }

    /* Dark Mode Styles */
    .dark-mode {
      background-color: #333;
      color: #fff;
    }

    .dark-mode .container {
      background-color: #444;
      border-color: #888;
    }

    .dark-mode h2 {
      color: #fff;
    }

    .dark-mode label {
      color: #ccc;
    }

    .dark-mode input[type="text"],
    .dark-mode input[type="email"],
    .dark-mode button[type="submit"] {
      background-color: #555;
      color: #fff;
      border-color: #888;
    }

    .dark-mode button[type="submit"]:hover {
      background-color: #4a4a4a;
    }

    .dark-mode #verificationCode {
      color: #fff;
    }

    .dark-mode .dark-mode-toggle-label {
      color: #ccc;
    }

    .dark-mode .slider {
      background-color: #ccc;
    }

    .dark-mode .slider:before {
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up To Hyguilds</h2>
    <div id="formContainer">
      <form id="followForm">
        <label for="username">Minecraft Username:</label>
        <input type="text" id="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <button type="submit">Submit</button>
      </form>
    </div>

    <div id="codeContainer">
      <h2>Verification Code</h2>
      <p>Please enter the verification code we sent to your email address.</p>
      <form id="codeForm">
        <label for="code">Code:</label>
        <input type="text" id="code" required>

        <button type="submit">Verify</button>
      </form>
      <p id="verificationCode"></p>
    </div>
  </div>

  <div class="dark-mode-toggle">
    <label class="switch">
      <input type="checkbox" onchange="toggleDarkMode()" id="darkModeToggle">
      <span class="slider"></span>
    </label>
    <span class="dark-mode-toggle-label">Dark Mode</span>
  </div>

  <script>
    function toggleDarkMode() {
      const body = document.body;
      body.classList.toggle('dark-mode');

      // Store the dark mode preference in localStorage
      const darkModeToggle = document.getElementById('darkModeToggle');
      localStorage.setItem('darkMode', darkModeToggle.checked);
    }

    // Check the dark mode preference from localStorage on page load
    function checkDarkModePreference() {
      const darkMode = localStorage.getItem('darkMode');
      const darkModeToggle = document.getElementById('darkModeToggle');
      if (darkMode === 'true') {
        darkModeToggle.checked = true;
        document.body.classList.add('dark-mode');
      } else {
        darkModeToggle.checked = false;
        document.body.classList.remove('dark-mode');
      }
    }

    // Call the checkDarkModePreference function on page load
    checkDarkModePreference();
  </script>
</body>
</html>
